<div class="row col-md-6 col-md-offset-3">
    <h3>Please sign in for administrator access</h3>
    <hr/>
    <form id="loginForm" role="form" class="col-md-8">
        <div class="form-group">
            <label for="adminemail">Email Address</label>
            <input type="email" name="adminemail" id="adminemail" class="form-control" 
                   placeholder="Enter email address" ng-model="email" required/>
        </div>
        <div class="form-group">
            <label for="adminpassword">Password</label>
            <input type="password" name="adminpassword" id="adminpassword" class="form-control"
                   placeholder="Password" ng-model="password" required/>
        </div>
        <br/>
        <button type="submit" class="btn btn-default">Sign In</button>
    </form>
</div>
